<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Base Apparel">
  </header>
  <main>
    <div class = "right">
      <picture>
        <source srcset="images/hero-desktop.jpg" media="(min-width: 481px)">
        <source srcset="images/hero-mobile.jpg" media="(max-width: 480px)">
        <img src="images/hero-mobile.jpg" alt="model">
      </picture>
    </div>
    <div class= "left">
      <h1><strong><span>We're</span><br> coming <br></b3> soon</strong></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <input type="email" placeholder="Email Address">
        <button type="submit"><img src="images/icon-arrow.svg"></button>
      </form>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carlos24Rz</a>.
    </p>
  </footer>
</body>
</html>
